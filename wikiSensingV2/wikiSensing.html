<!doctype html>
<html>

<head>
	<title>WikiSensing Data Visualisation</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="scriptFiles\d3-transform.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<link rel="stylesheet" type="text/css" href="../cssFiles/common.css" />
	<link rel="stylesheet" type="text/css" href="cssFiles/wikiSensing.css" />
</head>

<body>
	<div id="header">
		<span id="title">WikiSensing Data Visualisation Tool</span>
		<button id="back" onclick="window.location.href='../index.html'">Back to Index</button>
	</div>
	
	<FORM id ="menu">
		<label for="choice1">Service Key :</label>
		<SELECT id="choice1" size="1">
		</SELECT>
		<label for="choice2">Sensor Id :</label>
		<SELECT id="choice2" size="1">
		</SELECT>
		<label for="choice3_1">Property 1:</label>
		<SELECT id="choice3_1" size="1" style="background:#1f77b4;">
		</SELECT>
		<label for="choice3_2">Property 2:</label>
		<SELECT id="choice3_2" size="1" style="background:#ff7f0e;">
		</SELECT>
		<span id = "choiceX">
		<label for="choice3_3">X axis :</label>
		<SELECT id="choice3_3" size="1">
		</SELECT>
		</span>
		
		<!-- -->
		<button id = "switch" type='button' style="/*width:60px;*/" onclick="switchLayer()">Map / Graph</button>
		<!-- 
		<button id = "switch" type='button' style="width:60px;float:right;" onclick="switchOptions()" >Options</button>
		<!---->
	</FORM>
	
	<div id="container-1">
		<div id="container-2">
			<div id="container-3">
				<div id="mover">
					<div id="map"></div>
					<div id="info"><div id="in-info">
					<h2>Sensor Information</h2>
					<ul></ul>
					<button id = "bPlot" type='button' style="" value="0" >Plot</button>
					</div></div>
					<div id="chart"><p id = "textInfo" style="text-align:center;">Choose a property to display ...</p></div>
				</div>
			</div>
			<div id="options">
				<div id="bOption" onclick="switchOptions()">O</div>
				<div id="in-options">
					<h2>Options</h2>
					<ul>
					<li>
					<p class="opt">Graph Style :</p>
					<p>
					<label for="r1">Curve</label> 
					<INPUT id="r1" type= "radio" name="styleGraph" value="basis" checked>
					<label for="r2">Line</label> 
					<INPUT id="r2" type= "radio" name="styleGraph" value="linear">
					<label for="r3">Points</label> 		
					<INPUT id="r3" type= "radio" name="styleGraph" value="point">
					</p>
					</li>
					<li>
					<p>
					<label for="measurements" class="opt">Number of measurements :</label>
					</p>
					<p>
					<input type="number" step="1" value="1000" min="10" max="100000" id="measurements">
					<span id ="numberLoaded"></span>
					</p>
					</li>
					<li>
					<p>
					<label for="timestamp" class="opt">Use timestamp on X axis :</label> 
					<input type="checkbox" id="timestamp" checked="checked">
					<p>
					</li>
					<li>
					<p>
					<label for="floatOnly" class="opt">Display only 'float fields' :</label> 
					<INPUT id = "floatOnly" type="checkbox" name="floatOnly" checked>
					</p>
					<li>
					<p>
					<label for="autoMap" class="opt">Automatically switch to map :</label> 
					<INPUT id = "autoMap" type="checkbox" name="autoMap" checked>
					</p>
					</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="scriptFiles\wikiSensingMap.js"></script>
<script src="scriptFiles\wikiSensingCreateGraph.js"></script>
<script src="scriptFiles\wikiSensing.js"></script>
<script language="javascript">document.onkeydown = applyKey;</script>
</html>
