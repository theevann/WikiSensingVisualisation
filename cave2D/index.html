<!doctype html>
<html>

<head>
	<title>2D Representation</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<!--
	<script src="scriptFiles\d3-transform.js"></script>
	-->
	<link rel="stylesheet" type="text/css" href="../cssFiles/common.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/pikaday.css" />
	<!--
	<link rel="stylesheet" type="text/css" href="graphicalRepresentation.css">
	-->
</head>

<body>
	<div id="header">
		<span id="title">Willia<span onclick="toggleAdvanced()">m</span> Penney Cave Room</span>
		<button id="back" onclick="window.location.href='../index.html'">Back to Index</button>
	</div>
	
	<div style="padding-left: 5px">
		<button id = "launch" disabled='disabled'  style="width:60px">Launch</button>
		<button id = "reset" disabled='disabled'  style="width:60px">Reset</button>
		
		<FORM style="display:inline-block;">
			<label for="property">Property : </label> 
			<SELECT id="property" size="1">
			</SELECT>
			<label for="scalingPeriod">Scaling period :</label> 
			<SELECT id="scalingPeriod" size="1">
			<option value = "0">All time</option>
			<option value = "1">Each frame</option>
			<option value = "30">30 min</option>
			<option value = "60">1 hour</option>
			<option value = "120">2 hours</option>
			<option value = "300">5 hours</option>
			</SELECT>
			<label for="speed">Speed(ms) :</label> 
			<input type="number" step="1" value="500" min="1" max="10000" id="speed"> <!-- ms / frame -->
			<label for="step">Step(min) :</label> 
			<input type="number" step="1" value="10" min="1" max="1000" id="step"> <!-- ms / frame -->
			<label for="measurements">Measurements :</label> 
			<input type="number" step="1" value="1440" min="10" max="100000" id="measurements">
			<label for="datepicker">Date :</label>
			<input type="text" id="datepicker" size="6">
			<button id = "reload" disabled='disabled'  style="width:60px">Reload</button>
		</FORM>
	</div>
	<p id="date" style="padding-left: 5px">Loading ...</p>

	<div id = "graph"></div>

	<script src="js/utils.js"></script>
	<script src="js/2d.js"></script>
	<script src="js/loading.js"></script>
	<script src="js/pikaday.js"></script>
	<script>
		var serverAddress = "http://wikisensing.org/WikiSensingServiceAPI/DCEWilliamPenneyGDOZ5RZRs3ibUqI9G1KAyoJw/",
			number = d3.range(101, 141);
			
		loadData(serverAddress, number);
	</script>
</body>
</html>
